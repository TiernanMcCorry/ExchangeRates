    <script>
        document.getElementById("conversionForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const amount = document.getElementById("amount").value;
            const from = document.getElementById("fromCurrency").value;
            const to = document.getElementById("toCurrency").value;

            const apiKey = "9ad934455a9068c6d0cb1ea9";
            const apiUrl = `https://v6.exchangerate-api.com/v6/${apiKey}/latest/${from}`;
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(response.statusText);
                    }

                    return response.json();
                })
                .then(data => {
                    if (!data || !data.conversion_rates || !data.conversion_rates[to]) {
                        document.getElementById("result").innerText = "Invalid Conversion";
                        return;
                    }

                    const rate = data.conversion_rates[to];
                    const result = (amount * rate).toFixed(2);

                    document.getElementById("result").innerText =
                        `${amount} ${from} = ${result} ${to}`;
                })
                .catch(error => {
                    document.getElementById("result").innerText = "API Error";
                    console.error(error);
                });
        });
